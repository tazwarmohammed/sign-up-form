<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="image-holder">
        <div id="trans-bar">
            <img src="odin-lined.png" alt="Odin Project Logo">
            <div class="trans-text">ODIN</div>
        </div>
    </div>

    <div id="form-holder">
        <div class="text-holder">
            <h2>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>

        <form id="regisation-form">
            <h2>Let's do this!</h2>
            <div class="grid-container">
                <div>
                    <div><label for="first-name">FIRST NAME</label></div>
                    <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]*" title="Should contain only alphabets">
                </div>

                <div>
                    <div><label for="last-name">LAST NAME</label></div>
                    <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]*" title="Should contain only alphabets">
                </div>

                <div>
                    <div><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <div><label for="phone">PHONE</label></div>
                    <input type="tel" id="phone" name="phone" pattern="^(?:[0-9]+(?:\.[0-9]+)?)?$" title="Should contain only numbers">
                </div>

                <div>
                    <div><label for="password">PASSWORD</label></div>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Password must contain at least 8 characters including an uppercase alphabet, a number and a special character">
                </div>

                <div>
                    <div><label for="confirm-password">CONFIRM PASSWORD</label></div>
                    <input type="password" id="confirm-password">
                </div>
            </div>
            <button type="submit" class="create-account-btn">Create Account</button>
            <h3>Already have an account? <span>Log in</span></h3>
        </form>
    </div>
</body>
</html>
