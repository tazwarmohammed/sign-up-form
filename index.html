<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="image-holder">
        <div id="trans-bar">
            <img src="odin-lined.png" alt="Odin Project Logo" >
            <div class="trans-text">ODIN</div>
        </div>
    </div>

    <div id="form-holder">
        <div class="text-holder">
            <h2>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>

        <div class="form-container">
        <form id="registration-form">
            <h2>Let's do this!</h2>
            <table>
                <tr>
                    <td><label for="first-name">FIRST NAME</label></td>
                    <td><label for="last-name">LAST NAME</label></td>
                </tr>

                <tr>
                    <td><input type="text" id="first-name" pattern="[A-Za-z]+" required></td>
                    <td><input type="text" id="last-name" pattern="[A-Za-z]+" required></td>
                </tr>

                <tr>
                    <td><label for="email">EMAIL</label></td>
                    <td><label for="phone">PHONE</label></td>
                </tr>

                <tr>
                    <td><input type="email" id="email" required></td>
                    <td><input type="tel" id="phone" required></td>
                </tr>

                <tr>
                    <td><label for="password">PASSWORD</label></td>
                    <td><label for="confirm-password">CONFIRM PASSWORD</label></td>
                </tr>

                <tr>
                    <td><input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required></td>
                    <td><input type="password" id="confirm-password" required></td>
                </tr>
            </table>
            <button type="submit" class="create-account-btn">Create Account</button>
            <h3>Already have an account? <span>Log in</span></h3>
          </form>
          </div>

    </div>
</body>
<script src="main.js"></script>
</html>
